<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="config">
      <h2 data-cy="configDetailsHeading"><span jhiTranslate="lawfirmApp.config.detail.title">Config</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ config.id }}</span>
        </dd>
        <dt><span jhiTranslate="lawfirmApp.config.key">Key</span></dt>
        <dd>
          <span>{{ config.key }}</span>
        </dd>
        <dt><span jhiTranslate="lawfirmApp.config.value">Value</span></dt>
        <dd>
          <span>{{ config.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/config', config.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
