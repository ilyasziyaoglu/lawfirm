<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="references">
      <h2 data-cy="referencesDetailsHeading"><span jhiTranslate="lawfirmApp.references.detail.title">References</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ references.id }}</span>
        </dd>
        <dt><span jhiTranslate="lawfirmApp.references.name">Name</span></dt>
        <dd>
          <span>{{ references.name }}</span>
        </dd>
        <dt><span jhiTranslate="lawfirmApp.references.order">Order</span></dt>
        <dd>
          <span>{{ references.order }}</span>
        </dd>
        <dt><span jhiTranslate="lawfirmApp.references.image">Image</span></dt>
        <dd>
          <div *ngIf="references.image">
            <a (click)="openFile(references.image, references.imageContentType)">
              <img
                [src]="'data:' + references.imageContentType + ';base64,' + references.image"
                style="max-width: 100%"
                alt="references image"
              />
            </a>
            {{ references.imageContentType }}, {{ byteSize(references.image) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/references', references.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
