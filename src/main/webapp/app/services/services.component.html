<div class="container">
  <div class="row py-5">
    <h2 class="text-center" style="font-size: 4em;">Uzmanlık Alanlarımız</h2>
    <p class="lead text-center">Türkiye’nin gelişen ve dünyaya entegre olan ekonomisi ve bu kapsamda
      çeşitlenen hizmet taleplerine cevap verebilmek amacı ile Hancızade Hukuk bünyesinde, konusunda uzman
      avukatlardan oluşan kadromuz bulunmaktadır.</p>
    <hr class="my-3 mx-auto d-block" style="width: 100px;">
    <div class="row mt-3 py-3 px-0 d-flex justify-content-around">
      <div class="col col-lg-3 col-xl-3" style="min-width: 300px; max-width: 400px;" *ngFor="let service of services">
        <div class="my-3 p-3 border-secondary rounded-2">
          <img class="rounded mx-auto d-block" style="width: 100px;"
               [src]="'data:' + service.iconContentType + ';base64,' + service.icon" [alt]="service.title">
          <p class="text-center mt-3">{{service.title}}</p>
          <button class="btn btn-link mx-auto d-block" [routerLink]="['/our-services/detail', service.id]">Bilgi Al
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
